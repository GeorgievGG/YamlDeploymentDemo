trigger: none

resources:
  pipelines:
    - pipeline: YDD
      source: YamlDeploymentDemo-Build

variables:
  - group: 'YamlDeploymentVarGrp'
  - name: AzureSubscription
    value: 'Azure Development Subscription' #todo

stages:
  - stage: Deploy_All
    dependsOn: []
    variables:
      ResourceGroup: YamlDeploymentGrp
      EnvironmentName: YamlDeploymentEnv
      SiteName: yaml-deployment
      RedisDatabaseId: 3
    jobs:
      - deployment: YDD_Full_Deploy
        environment: ${{ variables.EnvironmentName }}
        pool:
          vmImage: 'windows-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                
                - template: Templates/ydd.yml
                  parameters:
                    ResourceGroup: $(ResourceGroup)
                    Region: $(Region)
                    SiteName: $(SiteName)
                    SqlServerName: $(SqlServerName)
                    SqlServerAdminUser: $(SqlServerAdminUser)
                    SqlserverAdminPassword: $(SqlserverAdminPassword)
                    SqlServerNameFqdn: $(SqlServerNameFqdn)
                    DbName: custexqa0-db #todo
                    WebServerFarmName: $(WebServerFarmName)
                    WebServerResourceGroup: $(WebServerResourceGroup)
                    ApplicationInsightsName: $(SiteName)-appinsights
                    StorageAccountName: $(SiteName)ydd
                    FunctionAppName: $(SiteName)-fn
                    CustomExServiceBusName: $(SiteName)-servicebus
                    ClientIdentifier: AOD #todo
                    ApiName: $(SiteName)-api
                    JwtSigningKey: Qf47nscNoWPo5QpZbR4Bp2nzFQXBFHv5HPVA02Ltmz6BNJKFRwEfRK8Hzw #todo
                    TokenExpiryInMinutes: 5

                    
