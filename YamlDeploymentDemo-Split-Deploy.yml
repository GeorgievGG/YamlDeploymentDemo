trigger: none

pool:
    vmImage: "windows-latest"

resources:
  pipelines:
    - pipeline: YDD
      source: 'Build-YamlDeploymentDemo' #matches the build pipeline in DevOps
      branch: master
      trigger:
        branches:
        - '*'

variables:
  - group: 'YamlDeploymentVarGrp' #variable group located in Library tab
  - name: AzureSubscription
    value: 'Azure Personal Sub' #should match an AzureRM connection in DevOps

stages:
  - stage: Download_DB
    dependsOn: []
    jobs:
      - job: Download_DB
        steps:
          - download: YDD
            displayName: 'Download databases'
            artifact: database
            
  - stage: Download_API
    dependsOn: []
    jobs:
      - job: Download_API
        steps:
          - download: YDD
            displayName: 'Download API'
            artifact: api
            
  - stage: Download_Functions
    dependsOn: []
    jobs:
      - job: Download_Functions
        steps:
          - download: YDD
            displayName: 'Download Functions'
            artifact: functions

  - stage: Download_Web
    dependsOn: []
    jobs:
      - job: Download_Web
        steps:
          - download: YDD
            displayName: 'Download databases'
            artifact: database
          - download: YDD
            displayName: 'Download Webapp'
            artifact: web

                    
